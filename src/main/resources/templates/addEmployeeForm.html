<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<form th:action="@{/admin/employeesAdd}" th:object="${employee}" method="post">
    <input type="text" name="username" th:field="*{username}" placeholder="Username">
    <input type="text" name="role" th:field="*{role}" placeholder="Role">
    <input type="number" name="salary" th:field="*{salary}" placeholder="Salary">
    <input type="password" name="password" th:field="*{password}" placeholder="Password">
    <button type="submit">Submit</button>
</form>

</body>
</html>
