<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- احذف الـ script وأبقِ النموذج كما هو -->
<form th:action="@{/admin/employeesAdd}" method="post">
    <input type="text" name="username" placeholder="Employee Name">
    <input type="text" name="role" placeholder="Role">
    <input type="number" name="salary" placeholder="Salary">
    <button type="submit">Submit</button>
</form>
<!-- في addEmployeeForm.html -->
<script>
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch('/REST/admin/employees/add', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) window.location.href = '/admin/viewEmployees';
    });
</script>

</body>
</html>
