<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- أضف Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <form th:action="@{/admin/updateEmployee}" method="post">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" name="id" th:value="${employee.id}" />
        
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="username" th:value="${employee.username}">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Role</label>
            <input type="text" class="form-control" name="role" th:value="${employee.role}">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" class="form-control" name="salary" th:value="${employee.salary}">
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</body>
</html>
